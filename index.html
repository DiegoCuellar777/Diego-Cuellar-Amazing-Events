<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events  || Home</title>
    <link rel="shortcut icon" href="./images/Logo-Amazing-Events.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
<body>
  <header>
    <nav class="d-flex justify-content-between align-items-center p-2">
      <a href="#" class="loguillo"><img src="./images/Logo-Amazing-Events.png" alt="logoAE" class="logoAE"></a>
      <div class="div-nav">
          <a href="#" class="btn btn-outline-secondary botones aactual">Home</a>
          <a href="./pages/upcoming.html" class="btn btn-outline-secondary botones">Upcoming Events</a>
          <a href="./pages/past.html" class="btn btn-outline-secondary botones">Past Events</a>
          <a href="./pages/contact.html" class="btn btn-outline-secondary botones">Contact</a>
          <a href="./pages/stats.html" class="btn btn-outline-secondary botones">Stats</a>
      </div>
    </nav>
    <h1>Home</h1>
  </header>
  <main>
    <div class="checks">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="food-fair" id="food-fair">
        <label class="form-check-label" for="food-fair">
          Food Fair
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="museum" id="museum">
        <label class="form-check-label" for="museum">
          Museum
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Costume-Party" id="Costume-Party">
        <label class="form-check-label" for="Costume-Party">
          Costume Party
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Music Concert" id="Music-Concert">
        <label class="form-check-label" for="Music-Concert">
          Music Concert
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Race" id="Race">
        <label class="form-check-label" for="Race">
          Race
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Book-Exchange" id="Book-Exchange">
        <label class="form-check-label" for="Book-Exchange">
          Book Exchange
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="cinema" id="cinema">
        <label class="form-check-label" for="cinema">
          Let's go to the cinema
        </label>
      </div>
      <div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light " type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="cards" id="div-cards">
    </div>
  </main>
  <footer>
    <div class="logos-div">
      <img src="./images/instagram.png" alt="instagram" class="logos">
      <img src="./images/facebook.png" alt="face" class="logos">
      <img src="./images/whatsapp.webp" alt="wa" class="logos">
    </div>
    <h2>Cohort 46</h2>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="./javascripts/data.js"></script>
  <script src="./javascripts/main.js"></script>
